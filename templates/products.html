<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Товари</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style/style.css')}}">
    <style>
        .product-image {
            width: 100%;
            height: 150px; /* Фиксированная высота изображения */
            object-fit: cover; /* Сохранение пропорций */
            border-radius: 10px;
        }

        .back-button {
            background-color: transparent;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 30px;
            color: #007bff;
            padding: 10px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #e9ecef;
        }

        .products-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }

        .product-card {
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 10px;
            margin: 10px; /* Отступы между карточками */
            padding: 15px; /* Отступы внутри карточки */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s;
            width: calc(25% - 20px); /* 4 карточки в ряд */
            height: 400px; /* Высота карточки, чтобы все элементы влезли */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-card img {
            width: 100%;
            height: 150px; /* Высота изображения */
            object-fit: cover; /* Изображение будет адаптироваться, не растягиваясь */
            margin-bottom: 15px; /* Отступ между картинкой и другими элементами */
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .price {
            font-size: 1.1em;
            color: #28a745;
            margin: 10px 0; /* Отступы для цены */
        }

        .order-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            padding: 10px;
            width: 100%;
            height: 40px; /* Фиксированная высота кнопки */
            box-sizing: border-box; /* Учитываем padding в ширину и высоту */
        }

        .order-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .product-card {
                width: calc(50% - 20px); /* Два товара в ряд на меньших экранах */
            }
        }

        @media (max-width: 480px) {
            .product-card {
                width: calc(100% - 20px); /* Один товар в ряд на маленьких экранах */
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="{{url_for('static', filename='img/logotipe.png')}}" alt="Логотип" class="logo-img">
            <h1 class="logo-text">Магазин Бассейнів</h1>
        </div>
        <nav class="navbar">
            <a href="{{url_for('index')}}" class="nav-button">Головна</a>
            <a href="{{url_for('about')}}" class="nav-button">Про нас</a>
        </nav>
    </header>

    <main>
        <section class="hero-section">
            <h2 class="welcome-heading">Ласкаво просимо до нашого магазину!</h2>
        </section>

        <section class="products-section">
            {% block content %}{% endblock %}
        </section>

    </main>

    <footer>
        <p>© 2024 Магазин Бассейнів. Всі права захищені.</p>
    </footer>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
