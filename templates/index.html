<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Головна</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style/style.css')}}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #74ebd5, #9face6);
            margin: 0;
            padding: 20px;
        }

        header {
            display: block;
            text-align: center;
            background-color: #007bff;
            color: white;
            padding: 20px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .logo-container {
            margin-bottom: 15px;
        }

        .logo-img {
            max-width: 100px;
            height: auto;
        }

        .logo-text {
            font-size: 2em;
            margin: 10px 0;
        }

        .navbar {
            display: flex;
            justify-content: center;
        }

        .nav-button {
            background-color: white;
            color: #007bff;
            border: 2px solid #007bff;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
        }

        .nav-button:hover {
            background-color: #0056b3;
            color: white;
            transform: scale(1.05);
        }

        .hero-section {
            text-align: center;
            margin: 30px 0;
        }

        .welcome-heading {
            font-size: 2.5em;
            color: #0056b3;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .reviews-section {
            text-align: center;
            margin-top: 30px;
        }

        .add-review-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }

        .add-review-button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .review-card {
            background: white;
            border: 2px solid #ddd;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 15px 20px;
            margin: 15px auto;
            max-width: 600px;
            width: 90%;
        }

        .review-card p {
            margin: 0 0 10px;
            color: #333;
        }

        .rating {
            margin-top: 10px;
            color: #ffcc00;
            font-size: 1.5em;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background-color: #0056b3;
            color: white;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="{{url_for('static', filename='img/logotipe.png')}}" alt="Логотип" class="logo-img">
            <h1 class="logo-text">Магазин Бассейнів</h1>
        </div>
        <nav class="navbar">
            <a href="{{url_for('about')}}" class="nav-button">Про нас</a>
            <a href="{{url_for('products')}}" class="nav-button">Товари</a>
        </nav>
    </header>

    <main>
        <section class="hero-section">
            <h2 class="welcome-heading">Ласкаво просимо до нашого магазину!</h2>
        </section>

        <section class="reviews-section">
            <a href="{{url_for('leave_feedback')}}" class="add-review-button">Залишити відгук</a>
            <h2>Відгуки наших клієнтів</h2>
            {% for f in feedback %}
                <div class="review-card">
                    <p>{{ f[1] }}</p>
                    <div class="rating">
                        {% for star in range(f[2]) %}
                            <span class="star">⭐</span>
                        {% endfor %}
                    </div>
                </div>
            {% endfor %}
        </section>
    </main>

    <footer>
        <p>© 2024 Магазин Бассейнів. Всі права захищені.</p>
    </footer>
</body>
</html>
